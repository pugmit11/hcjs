<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            <div class="checkoutform">
                <div class="checkout-title">
                    <div><a href=""><i class="bi bi-arrow-left"></i></a></div>
                    <div><h3>Checkout Form</h3></div>
                </div>
                <div class="checkout-content">
                    <p>Total To Pay</p>
                    <p>93 <span>$</span></p>
                </div>
            </div>
        </div>
        <div class="navbar">
            <form class="form-pay">
                <button class="btn visa tab-item active" type="button"></button>
                <button class="btn paypal tab-item" type="button"></button>
            </form>
        </div>
        <div class="form-visa form  tab-pane active">
            <form action="" class="visa">
                <div class="form-group">
                    <label for="name" class="form-label">Name on card</label>
                    <input id="name" name="name" type="text" placeholder="John Smith" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cardnumber" class="form-label">Card Number</label>
                    <input id="cardnumber" name="cardnumber" type="password" placeholder="*********" class="form-control">
                </div>

                <div class="form-group">
                    <label for="CVV" class="form-label">CVV</label>
                    <input id="CVV" name="password_confirmation" placeholder="***" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date" class="form-label">Expiration Date</label>
                    <input id="date" name="date" type="date" placeholder="MM/YY" class="form-control">
                </div>
            </form>
        </div>
        <div class="form-paypal form tab-pane">
            <form action="" class="paypal">
                <div class="form-group">
                    <label for="name" class="form-label">Name on card</label>
                    <input id="name" name="name" type="text" placeholder="John Smith" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cardnumber" class="form-label">Card Number</label>
                    <input id="cardnumber" name="cardnumber" type="password" placeholder="*********" class="form-control">
                </div>

                <div class="form-group">
                    <label for="CVV" class="form-label">CVV</label>
                    <input id="CVV" name="password_confirmation" placeholder="***" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date" class="form-label">Expiration Date</label>
                    <input id="date" name="date" type="date" placeholder="MM/YY" class="form-control">
                </div>
            </form>
        </div>
        <button class="form-submit" onclick="submit()">Make A Payment</button>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
